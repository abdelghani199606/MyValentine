<html>
<head>

<style>
body{
    margin:0;
    height:100vh;
    background: linear-gradient(135deg,#ff69b4,#ff1493);
    font-family: Arial, sans-serif;
    overflow:hidden;
    text-align:center;
    color:white;
}

h1{
    margin-top:120px;
    font-size:48px;
}

button{
    padding:15px 40px;
    font-size:22px;
    border:none;
    border-radius:40px;
    cursor:pointer;
    margin:20px;
}

#yes{
    background:#00ff99;
    color:black;
}

#no{
    background:#ff0044;
    color:white;
    position:absolute;
}

.heart{
    position:absolute;
    font-size:20px;
    animation:float 6s linear infinite;
    opacity:.7;
}

@keyframes float{
    0%{transform:translateY(100vh);opacity:0;}
    50%{opacity:1;}
    100%{transform:translateY(-10vh);opacity:0;}
}

#msg{
    font-size:30px;
    margin-top:40px;
}
</style>
</head>

<body>

<script>
const no=document.getElementById("no");
const yesBtn=document.getElementById("yes");

    no.style.left=Math.random()*80+"vw";
    no.style.top=Math.random()*80+"vh";

    size+=5;
    yesBtn.style.fontSize=size+"px";

function yes(){

</body>
</html>
